name: Deploy React site to GitHub Pages

on:
  push:
    branches: ["main"]  # Change this to your default branch if it's different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd client  # Navigate to the client folder
          npm ci
      
      - name: Copy .env file
        run: |
          cd client  # Navigate to the client folder
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_OTHER_VAR=${{ secrets.REACT_APP_OTHER_VAR }}" >> .env
          # Add more environment variables as needed

      - name: Build the React app
        run: |
          cd client  # Navigate to the client folder
          npm run build

      - name: Create 404.html for routing support
        run: |
          cd client  # Navigate to the client folder
          cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/build  # Specify the path to the build directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
